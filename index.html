<script>

    let langIndex = 1;
    chooseLang(langIndex);

    function chooseLang(n) {
        let i;
        let lang = document.getElementsByClassName("header__lang-item");

        for (i = 0; i < lang.length; i++) {
            lang[i].className = lang[i].className.replace(" active", "");
        }
        lang[n - 1].className += " active";
    }

</script>
